<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
			crossorigin="anonymous">
		<title>UserPage</title>
	</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/index}">Food Stall</a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      	<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      	<ul class="navbar-nav mr-auto">
		        	<li class="nav-item active">
		          		<a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
		        	</li>
		        	<li class="nav-item dropdown">
		          		<a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          			Login
		          		</a>
		          		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          			<a class="dropdown-item" th:href="@{/loginAsUser}">Login as User</a>
		          			<div class="dropdown-divider"></div>
		          			<a class="dropdown-item" th:href="@{/loginAsStall}">Login as Stall</a>
		          		</div>
		        	</li>
		        	<li class="nav-item dropdown">
		          		<a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          			Register
		          		</a>
		          		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          			<a class="dropdown-item" th:href="@{/registerUser}">Register as User</a>
		          			<div class="dropdown-divider"></div>
		          			<a class="dropdown-item" th:href="@{/registerStall}">Register as Stall</a>
		          		</div>
		        	</li>
		      	</ul>
		      	<form class="form-inline my-2 my-lg-0">
		        	<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		        	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    	</form>
			</div>
		</nav>
	</div>
	
	<br/>

	<div class="container">
		<div class="card h-200">
			<div class="card-body">
				<h1 class="card-title text-center" >Cart</h1>
				<div th:each="item: ${items}" class="container">
			        <div class="col-sm">
			            <div class="card mb-3">
						  	<div class="row no-gutters">
						    	<div class="col-md-4">
						      	<img src="..." class="card-img" alt="...">
						    	</div>
						    	<div class="col-md-8">
						      		<div class="card-body">
					                  	<h5 th:text="${item.name}" class="card-title">Name</h5>
					                  	<p th:text="${item.description}" class="card-text">Description</p>
					                  	<h5 th:text=" '₹' + ${item.price}" class="text-success"></h5>
					                  	<a class="btn btn-danger" th:href="@{cart/remove/{id}(id=${item.id})}">Remove</a>
					                </div>
						    	</div>
						  	</div>
						</div>
			        </div>
				</div>
				<div>
	                <h4>Total Amount: <span class="text-success" th:text="' ₹ '+${totalAmount}">amount</span></h4>         
              	</div>
              	
				<a th:href="@{cart/placeOrder}" type="button" class="btn btn-success center" >Place Order</a>
				<p th:if="${param.insufficientBalance}" class="alert alert-danger">Not enough balance in your account.</p>
				<!-- Modal
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  	<div class="modal-dialog" role="document">
				    	<div class="modal-content">
				      		<div class="modal-header">
				        		<h5 class="modal-title" id="exampleModalLabel">Order placed</h5>
				        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          			<span aria-hidden="true">&times;</span>
				        		</button>
				      		</div>
					      	<div class="modal-body">
					        	Order has been placed
					      	</div>
					      	<div class="modal-footer">
					        	<a type="button" class="btn btn-secondary" data-dismiss="modal">Close</a>
					      	</div>
				   		 </div>
				 	 </div>
				</div>
				-->
			</div>
		</div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
