<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
			crossorigin="anonymous">
		<title>Food Stall</title>
	</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/index}">Food Stall</a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      	<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      	<ul class="navbar-nav mr-auto">
		        	<li class="nav-item active">
		          		<a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
		        	</li>
		        	<li class="nav-item dropdown">
		          		<a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          			Login
		          		</a>
		          		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          			<a class="dropdown-item" th:href="@{/loginAsUser}">Login as User</a>
		          			<div class="dropdown-divider"></div>
		          			<a class="dropdown-item" th:href="@{/loginAsStall}">Login as Stall</a>
		          		</div>
		        	</li>
		        	<li class="nav-item dropdown">
		          		<a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          			Register
		          		</a>
		          		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          			<a class="dropdown-item" th:href="@{/registerUser}">Register as User</a>
		          			<div class="dropdown-divider"></div>
		          			<a class="dropdown-item" th:href="@{/registerStall}">Register as Stall</a>
		          		</div>
		        	</li>
		      	</ul>
		      	<form class="form-inline my-2 my-lg-0">
		        	<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		        	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    	</form>
			</div>
		</nav>
	</div>
	<br/>
	<div class="container" th:each="order: ${orders}">
        <div class="card mb-4">
          	<div class="card-body">
          		<h1 class="card-title text-center">Order Details</h1>
          		<div class="row">
	              	<div class="col-sm-3">
	                	<p class="mb-0">Id</p>
	              	</div>
	              	<div class="col-sm-9">
	                	<p class="text-muted mb-0" th:text="${order.id}">Id</p>
	              	</div>
	            </div>
	            <hr>
            	<div class="row">
              		<div class="col-sm-3">
                		<p class="mb-0">User Name</p>
              		</div>
	              	<div class="col-sm-9">
	                	<p class="text-muted mb-0" th:text="${order.username}">Name</p>
	              	</div>
            	</div>
	            <hr>
	            <div class="row">
	              	<div class="col-sm-3">
	                	<p class="mb-0">Phone</p>
	              	</div>
	              	<div class="col-sm-9">
	                	<p class="text-muted mb-0" th:text="${order.mobile}">Phone</p>
	              	</div>
	            </div>
	            <hr>
	            <table class="table">
				  	<thead>
				    	<tr>
				      		<th scope="col">Name</th>
				     		<th scope="col">Price</th>
				    	</tr>
				  	</thead>
				  	<tbody th:each="item: ${order.items}">
				    	<tr>
				      		<th scope="row" th:text="${item.name}">Name</th>
				      		<td th:text="${item.price}">Username</td>
				    	</tr>
				  	</tbody>
				</table> 
				<a th:href="@{order/completed/{id}(id= ${order.id})}" class="btn btn-success">Completed</a>
          	</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
